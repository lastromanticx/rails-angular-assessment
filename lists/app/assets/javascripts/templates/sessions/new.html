<div class="panel panel-default">
  <div class="panel-heading">
    <h4>Sign in</h4>
  </div>
  <div class="panel-body">
    <form name="form" ng-submit="ctrl.login()">
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" class="form-control" ng-model="ctrl.user.email" required="required" />
        <div ng-messages="form.email.$error">
          <div class="alert alert-warning" ng-message="required" ng-if="form.email.$touched">Please enter an email address.</div>
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" class="form-control" ng-model="ctrl.user.password" required="required" />
        <div ng-messages="form.password.$error">
          <div class="alert alert-warning" ng-message="required" ng-if="form.password.$touched">Please enter a password.</div>
        </div>
      </div>
      <input type="submit" id="submit" value="Sign In" class="btn btn-primary" />
  </div>
</div>
